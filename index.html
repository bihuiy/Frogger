<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="js/app.js" charset="UTF-8"></script>
  </head>
  <body>
    <main>
      <section class="start-screen">
        <h1>Frogger</h1>
        <p>
          Use arrow keys to move the frog. Avoid cars and jump on logs to reach
          home!
        </p>
      </section>
      <section id="game-display">
        <span id="score-display">Score:0</span>
        <span id="lives-display">Lives:3</span>
      </section>
      <section class="start-screen">
        <span id="message"></span>
        <button id="start-button">Let's go!</button>
      </section>

      <section id="grid"></section>

      <audio id="win"></audio>
      <audio id="lose"></audio>
      <audio id="hit"></audio>
      <audio id="home"></audio>
    </main>
  </body>
</html>
